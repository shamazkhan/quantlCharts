backend:
  type: backend
  local_packages: ["node_modules"]
  dev: ["npm", "run", "dev", "0.0.0.0:$PORT"]
  prod: ["npm", "run", "start", "0.0.0.0:$PORT"]
resources:
  - name: database
    version: 13
    type: database
    cors:
      - allowed_methods: ["GET", "POST", "PUT", "DELETE"]
      - allowed_methods: ["GET"]
        allowed_origins: ["*"]
